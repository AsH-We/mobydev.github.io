<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 20px;
            font-size: 2em;
        }

        embed {
            display: block;
            border: 2px solid #333;
            border-radius: 10px;
            width: 90%;
            height: 1000px;
        }

        hr {
            width: 80%;
            margin: 20px auto;
            border: 1px solid #ccc;
        }

        a {
            display: inline-block;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
        }

        a:hover {
            background-color: #45a049;
        }

        div {
            text-align: center;
            margin-bottom: 40px;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 1200px) {
            embed {
                height: 900px;
            }

            h1 {
                font-size: 1.8em;
            }
        }

        @media (max-width: 992px) {
            embed {
                height: 800px;
            }

            a {
                font-size: 16px;
                padding: 12px 24px;
            }

            h1 {
                font-size: 1.6em;
            }
        }

        @media (max-width: 768px) {
            embed {
                height: 600px;
            }

            a {
                font-size: 15px;
                padding: 10px 20px;
            }

            h1 {
                font-size: 1.4em;
            }
        }

        @media (max-width: 576px) {
            embed {
                width: 95%;
                height: 500px;
            }

            a {
                font-size: 14px;
                padding: 8px 16px;
            }

            h1 {
                font-size: 1.2em;
            }

            hr {
                width: 90%;
            }
        }

        @media (max-width: 400px) {
            embed {
                height: 400px;
            }

            a {
                font-size: 13px;
                padding: 6px 12px;
            }

            h1 {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <h1>Договор MobyDev IT School</h1>
    <hr>
    <!-- <embed src="file.pdf#toolbar=0" type="application/pdf" width="90%" height="600px"> -->
    <iframe src="https://drive.google.com/file/d/1Uul1LShYT7bDnpI0iJyR_jUslKlqEtY-/preview" width="90%" height="600px" frameborder="0"></iframe>
    <div style="height: 120px; padding: 30px">
        <a href="https://forms.gle/v5oxMhaviYzg1G9j6">Заполнить данные</a>
    </div>
</body>
</html>
